<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Unit Revenue Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
   
</head>
<body>

    <div class="container-fluid">
        

    <h1>Weekly revenue for the different business units</h1>
   
    <div class="row">
        <div class="col p-3 ">
            <label for="year" class="form-label">Year:</label>
            <input type="range"  class="form-range" min="2019" max="2023" value="2019" step="1" id="year" width="25%">
        
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="absolute_vals">
                <label class="form-check-label" for="absolute_vals">Display percentages</label>
              </div>
        </div>
            
        <div class="col p-3 bg-dark text-white">
                <label for="data-frequency" class="form-label">Level of detail:</label>
        <select class="form-select form-select-sm"  aria-label="Level of details (Weekly or Monthly)" id="data-frequency">
        <option selected>weekly</details></option>
        <option value="monthly">monthly</option>
      </select>
            </div>

            <div class="col p-3 bg-dark text-white">
                <label for="region">Select region:</label>
                <select name="" id="region" class="form-select form-select-sm" aria-label="Select region:">
                    
                    <option value="Underdark">Underdark</option>
                    <option value="North">North</option>
                    <option value="West">West</option>
                    <option value="East">East</option>
                    <option value="South">South</option>
                    <option selected>Overall</details></option>

                </select>
            </div>


            <div class="col p-3 bg-primary text-white" >
                <p id="updates">Showing weekly trend for the year 2019</p>
            </div>
          </div>
    
    <br>

    <div class="container-fluid" width="50%" ></div>
    
    <br>
    <div class="container-fluid" id="chart"></div>

    <div class="container-fluid" id="demoradial"></div>
    <div id="tooltip" style="position: absolute; visibility: hidden; padding: 10px; background: rgba(255, 255, 255, 0.8); border: 1px solid #ccc; border-radius: 5px; pointer-events: none;"></div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/async/3.2.5/async.min.js" integrity="sha512-fqZwaOJ7ja2XX73hVRctp2jNM05KJdA+2Dew0JYOazGvnOhouDOAeH2TQj8k4Gh8HFdvYMg14266EXI3xmZsfw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./trend.js"></script>
</body>
</html>
